name: Continous Integration Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    name: 'Run build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: 'Checkout repository'
      
      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run development server'
        run: npm run dev

      - name: 'Build project'
        run: npm run build
